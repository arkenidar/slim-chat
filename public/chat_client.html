<!doctype html>
<html><head>
<meta charset="utf-8">
<title></title>
</head><body>
<script src="jquery.min.js"></script>
<script src="chat_client.js"></script>
<style type="text/css">
#send_message_form {
  position: fixed;
  z-index: 100;
  top: 0;
  left: 0;
  width: 100%;
  background-color: white;
  padding: 5px;
}
#message_log{
  padding-top: 60px;
}
</style>
<style>
.bordered {
	border: 1px solid grey;
}
.left {
    width: auto;
    overflow: hidden;
}
.right {
    float: right;
}
.text{
    width: 100%;
}
</style>
<form class="bordered" id="send_message_form" action="" method="post">
<div><input class="text" type="text" name="sender" placeholder="sender"></div>
<div>
    <div class="right"><input type="submit" value="send"></div>
    <div class="left">
        <input class="text" type="text" name="message_text" autofocus="on" autocomplete="off" placeholder="message">
    </div>
</div>
</form>
<div id="message_log"></div>
</body></html>
